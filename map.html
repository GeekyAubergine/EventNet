<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EventNet | Map</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="lib/css/core.css">
  <link rel="stylesheet" href="lib/css/map.css">
</head>

<body>
  <header>
    <div class=width-container>
      <div>
        <h1>EventNet</h1>
        <div>
          <div id=search-results-container class="hidden">
            <div id=search-results>
              <section class="hidden">
                <h5>Events</h5>
                <ul id=search-results-events></ul>
              </section>
              <section class="hidden">
                <h5>Posts</h5>
                <ul id=search-results-posts>
                </ul>
              </section>
              <section class="hidden">
                <h5>Comments</h5>
                <ul id=search-results-comments></ul>
              </section>
              <section class="hidden">
                <h5>People</h5>
                <ul id=search-results-users></ul>
              </section>
            </div>
          </div>
          <input id="search" type="text" name="Search" value="" placeholder="Search for posts, comments, events and people">
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/chat.html">Chat</a>
          </li>
          <li>
            <a href="/map.html">Map</a>
          </li>
          <li>
            <a href="/events.html">Events</a>
          </li>
          <li>
            <a href="/settings.html">Settings</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class=width-container>
    <div id=map-container>
      <div class=container>
        <h2 id=event-name></h2>
      </div>
      <div class=container>
        <section id="map"></section>
        <section id="notification-list">
        </section>
      </div>
    </div>
  </main>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqrKgBXzNd6Pq4Qr5vQXOxmnal0DQuoOo"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
  <script src="lib/js/xhr.js" charset="utf-8"></script>
  <script src="lib/js/eventNet.js" charset="utf-8"></script>
  <script src="lib/js/map.js" charset="utf-8"></script>
  <script src="lib/js/searchBar.js" charset="utf-8"></script>
  </script>
</body>

</html>
